
<form name="importForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <h5 class="modal-title" id="myReceptionLabel">Nouveau fichier</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
    </div>


    <div class="modal-body">

        <div class="form-group spacer">
            <label class="control-label">Nom du fichier</label>
            <input type="text" name="name" id="name" class="form-control"
                   ng-model="vm.courrierFile.name" size="40" maxlength="50"  />
        </div>

        <div class="form-group spacer">
            <label class="control-label">Description</label>
            <input type="text" name="description" id="description" class="form-control"
                   ng-model="vm.courrierFile.description" />
        </div>

        <div class="form-group spacer">
            <label class="control-label">Fichier</label>

            <input type="file" ngf-select ng-model="vm.file" name="file" ngf-pattern="'.doc,.docx,.pdf,.xls,.csv,.xlsx,image/*'"
                   accept=".doc,.docx,.pdf,.xls,.xlsx,image/*" ngf-max-size="20MB" required class="btn btn-success">
            <span ng-show="importForm.file.$error.pattern" class="spacer text-danger">Le fichier doit Ãªtre au format xls ou xlsx !</span>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear2()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Fermer</span>
        </button>
        <button type="submit" ng-disabled="importForm.$invalid || vm.isSaving || !vm.file" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Valider</span>
        </button>
    </div>
</form>
